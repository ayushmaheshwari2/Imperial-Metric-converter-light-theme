    <body>
        <div class="hero">
            <h1> Metric/Imperial Unit Conversion </h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="main">   
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section1">
            <h3> Volume (Liter/Gallons)</h3>
            <p id="volume-el">0 liters = 0.000 gallon | 0 gallon = 0.000 liters </p>
        </div>
        <div class="section2">
            <h3> Mass (Kilo/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 pound | 0 pound = 0.000 kilos </p>
        </div>
        </div>
        
        <script src="index.js"></script>
    </body>
